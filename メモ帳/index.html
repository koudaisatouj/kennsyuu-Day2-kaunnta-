<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メモ帳アプリ</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      --bg: #0d111a;
      --panel: #16202f;
      --panel-light: #1f2c3d;
      --accent: #5de0d2;
      --accent-strong: #34c6b2;
      --text: #f4f9ff;
      --muted: #93a4c5;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #22314b, #0d111a 70%);
      color: var(--text);
      padding: 20px;
    }

    .app {
      display: grid;
      grid-template-columns: minmax(260px, 320px) 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .panel {
      background: rgba(15, 21, 34, 0.85);
      border-radius: 20px;
      border: 1px solid var(--border);
      padding: 20px;
      box-shadow: 0 20px 40px rgba(4, 8, 18, 0.5);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 1.6rem;
      letter-spacing: 0.15em;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.2s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .primary {
      background: var(--accent);
      color: #08212b;
    }

    .secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .list-panel {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 180px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
    }

    .control-label {
      font-size: 0.8rem;
      color: var(--muted);
      letter-spacing: 0.05em;
    }

    .chip-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .chip {
      border-radius: 12px;
      padding: 6px 12px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .chip.active {
      background: var(--accent);
      color: #04141b;
      border-color: rgba(0, 0, 0, 0.2);
    }

    .controls input,
    .controls select {
      flex: 1;
      min-width: 120px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
    }

    .memo-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: calc(100vh - 220px);
      overflow-y: auto;
      padding-right: 6px;
    }

    .memo-card {
      background: var(--panel-light);
      border-radius: 16px;
      padding: 12px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: border 0.2s, transform 0.2s;
    }

    .memo-card.active {
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .memo-card h3 {
      margin: 0 0 6px;
      font-size: 1rem;
    }

    .meta {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .pin-badge {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 0.75rem;
    }

    .editor {
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 400px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    input[type="text"],
    textarea {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      padding: 12px;
      font-size: 1rem;
    }

    textarea {
      min-height: 240px;
      resize: vertical;
      font-family: inherit;
    }

    .editor-actions {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .editor-actions .left,
    .editor-actions .right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .stats {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      gap: 12px;
    }

    .sync-area {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sync-area textarea {
      min-height: 100px;
      font-size: 0.9rem;
    }

    @media (max-width: 960px) {
      .app {
        grid-template-columns: 1fr;
      }
      .memo-list {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <section class="panel list-panel" aria-label="メモ一覧">
      <header>
        <h1>メモ帳</h1>
        <button id="newMemoBtn" class="primary">+ 新しいメモ</button>
      </header>

      <div class="controls">
        <input type="search" id="searchInput" placeholder="キーワード検索" aria-label="メモ検索" />
        <div class="control-group" aria-label="並び順">
          <span class="control-label">並び順</span>
          <div id="sortChips" class="chip-group" role="listbox">
            <button type="button" class="chip active" data-sort="updatedDesc">更新日</button>
            <button type="button" class="chip" data-sort="createdDesc">作成日</button>
          </div>
        </div>
        <div class="control-group" aria-label="表示フィルタ">
          <span class="control-label">表示</span>
          <div id="filterChips" class="chip-group" role="listbox">
            <button type="button" class="chip active" data-filter="all">すべて</button>
            <button type="button" class="chip" data-filter="pinned">ピン留めのみ</button>
            <button type="button" class="chip" data-filter="regular">通常のみ</button>
          </div>
        </div>
      </div>

      <div id="memoList" class="memo-list" role="listbox" aria-label="メモ一覧"></div>
    </section>

    <section class="panel editor" aria-label="メモ編集">
      <div>
        <label for="titleInput">タイトル</label>
        <input type="text" id="titleInput" placeholder="タイトルを入力" />
      </div>
      <div>
        <label for="contentInput">内容</label>
        <textarea id="contentInput" placeholder="ここにテキストを書いてください"></textarea>
      </div>

      <div class="stats" id="statsInfo">0文字 ・ 作成日 -- ・ 更新日 --</div>

      <div class="editor-actions">
        <div class="left">
          <button id="pinToggleBtn" class="secondary" type="button">ピン留め</button>
          <button id="shareBtn" class="secondary" type="button">共有リンク</button>
        </div>
        <div class="right">
          <button id="deleteBtn" class="secondary" type="button">削除</button>
          <button id="saveBtn" class="primary" type="button">保存</button>
        </div>
      </div>

      <section class="sync-area" aria-label="同期エリア">
        <label for="syncTextarea">他の端末と同期したい場合は、下のテキストをコピー＆貼り付け</label>
        <textarea id="syncTextarea"></textarea>
        <div class="controls">
          <button id="copyDataBtn" class="secondary" type="button">コピー</button>
          <button id="importDataBtn" class="secondary" type="button">貼り付けて同期</button>
        </div>
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
